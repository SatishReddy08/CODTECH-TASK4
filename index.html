<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do  List Appalication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="todo-app">
                <div class="title">
                    <h1>To-Do List</h1>
                    <img class="logo" src="images/Logo.jpeg">
                </div>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add Your Text">
                    <span class="date-box">
                        <input type="date" id="exprieDate" min="" placeholder="date">
                    </span>
                    <button onclick="addTask()" class="btn1">Add Text</button>
                    <button onclick="addTask()" class="btn2">Add</button>
                </div>
    
                <ul id="list-container" class="scroll">
                   
                </ul>
            </div>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
